<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title> CSS Grid-1 Challange #8 2</title>
<style>
* {
	background-color: gray;
}
.container {
	display: grid;
	grid-template-columns: repeat(6, 1fr);
	grid-gap: 1.5%;
	height: 650px;
}		
.child {
	display: grid;
	row-gap: 2.5%;
	color: white;
	text-align: center;
}
.child div {
	background-color: coral;
}
.child div:hover {
	background-color: yellow;
}
</style>
</head>
<body>
<div class="container">
	<div class="child">
		<div>1</div>
	</div>
	<div class="child">

	</div>
